<form [formGroup]="noteForm" (ngSubmit)="onSubmit()" *ngIf="noteForm" class="note-form">
  <label for="title">Title:</label>
  <div class="input-container">
    <input id="title" formControlName="title" required [class.invalid]="noteForm.get('title')?.invalid && noteForm.get('title')?.touched">
    <div *ngIf="noteForm.get('title')?.invalid && noteForm.get('title')?.touched" class="error-message">
      Title is required
    </div>
  </div>

  <label for="content">Content:</label>
  <div class="input-container">
    <textarea id="content" formControlName="content" required [class.invalid]="noteForm.get('content')?.invalid && noteForm.get('content')?.touched"></textarea>
    <div *ngIf="noteForm.get('content')?.invalid && noteForm.get('content')?.touched" class="error-message">
      Content is required
    </div>
  </div>

  <button type="submit">Add Note</button>
</form>
